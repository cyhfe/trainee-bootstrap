<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
  </head>
  <body>
    <p>
      <button id="btn">btn</button>
    </p>
    <div class="collapse" id="collapseExample">
      <div style="padding: 20px;background: #eee;">
        <p>
          Some placeholder content for the collapse component. This panel is
          hidden by default but revealed when the user activates the relevant
          trigger.
        </p>
      </div>
    </div>
    <script src="./dist/bs.bundle.js"></script>
    <script>
      const c = document.getElementById('collapseExample')
      const collapse = new bootstrap.Collapse(c)
      const btn = document.getElementById('btn')
      btn.onclick = () => {
        collapse.toggle()
      }
      c.addEventListener('show.bs.collapse', () => {
        console.log('show')
      })
      c.addEventListener('shown.bs.collapse', () => {
        console.log('shown')
      })
      c.addEventListener('hide.bs.collapse', () => {
        console.log('hide')
      })
      c.addEventListener('hidden.bs.collapse', () => {
        console.log('hidden')
      })
    </script>
  </body>
</html>
